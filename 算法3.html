<script>
    //在使用「Math.sqrt」返回平方根时，是个「浮点数」，需要「parseInt」进行取整
    window.onload = function(){
        for(let i=0;i<100000;i++){
            let y = parseInt( Math.sqrt(i+100));
            let z = parseInt(Math.sqrt(i+100+168));
            if((y*y == (i+100)) && (z*z == (i+268))){
                console.log('i的值为:' + i);
            }
        }
    }
</script>
