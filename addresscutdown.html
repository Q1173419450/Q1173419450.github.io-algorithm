<script>
  // 数组操作法
  function urlSearch(){
    var url = 'https://www....com/weixin/get-qrcode?id=3&cid=2&vid=chen';
    var num = url.indexOf('?');  //问号前有多少个参数
    var str = url.substr(num+1); //截取url后面的参数
    var arr = str.split('&');    //以&来分割为数组
    for(let i=0;i<arr.length;i++){
      num = arr[i].indexOf('=');
      if(num>0){
        name = arr[i].substring(0,num);
        value = arr[i].substr(num+1);
        this[name] = value;
      }
    }
  }
  var urlsearch = new urlSearch();
  console.log(urlsearch.id);

  // 正则
  function GetQueryString(name){
    // var url = 'https://www....com/weixin/get-qrcode?id=3&cid=2&vid=chen';
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    console.log(r);
    if(r!=null){
      return unescape(r[2]);
    } 
    return null;
  }
  console.log(GetQueryString('id'));
</script>
