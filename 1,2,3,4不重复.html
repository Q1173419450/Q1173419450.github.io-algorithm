<script>
    function main(){
        var count = 0;
        for(var a=1;a<=4;a++){
            for(var b=1;b<=4;b++){
                for(var c=1;c<=4;c++){
                    if(a!=b && a!=c && b!=c){
                        console.log(a + "" + b + "" + c + "");
                        count++;
                        if(count >5 && count%5==0){
                            console.log('--');
                        }
                    }
                }
            }
        }
        console.log('count='+ count);
    }
    main();
</script>
